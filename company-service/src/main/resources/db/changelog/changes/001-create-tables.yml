databaseChangeLog:
  - changeSet:
      id: 1
      author: company_service
      changes:
        - createTable:
            tableName: companies
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: budget
                  type: bigint
                  constraints:
                    checkConstraint: budget >= 0
        - createIndex:
            indexName: idx_company_name
            tableName: companies
            columns:
              - column:
                  name: name

  - changeSet:
      id: 2
      author: company_service
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: false
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: company_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_employee_company_id
                    referencedTableName: companies
                    referencedColumnNames: id


