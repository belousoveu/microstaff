databaseChangeLog:
  - changeSet:
      id: 1
      author: user-service
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 2
      author: user-service
      changes:
        - createIndex:
            indexName: idx_users_last_name
            tableName: users
            columns:
              - column:
                  name: last_name